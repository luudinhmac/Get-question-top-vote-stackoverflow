<!DOCTYPE html>
<html>

<head>
    <title>Search Results</title>
</head>

<body>
    <button><a href="/">Back to home pages</a> </button>
    <h1>Search Results</h1>
    {% if results %}
    {% for result in results %}
    <h2><a href="{{ result.link }}">{{ result.title }}</a></h2>
    <p>Score: {{ result.score }}</p>
    <hr>
    {% endfor %}
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>

</html>
